    <section>
        <h2>POST upload example PHP-CGI</h2>
        <form action="/upload/cgi-php/" method="post" enctype="multipart/form-data">
            <label for="image">Upload an image:</label>
            <input type="file" id="image" name="file" accept=".pdf, .txt, .html, .css, image/png, image/jpeg, image/jpg, video/mp4" required/>
            <button type="submit" >Submit</button>
        </form>
    </section>
    <section>
        <h2>POST upload example Python CGI</h2>
        <form action="/upload/cgi-python/" method="post" enctype="multipart/form-data">
            <label for="image">Upload an image:</label>
            <input type="file" id="image" name="file" accept=".pdf, .txt, .html, .css, image/png, image/jpeg, image/jpg, video/mp4" required/>
            <button type="submit" >Submit</button>
        </form>
    </section>
    <section>
        <h2>GET CGI-PHP request example</h2>
        <form action="/upload/cgi-php/data-form.php" method="get" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="submit" >Submit</button>
        </form>
    </section>
    <section>
        <h2>POST CGI-PHP request example</h2>
        <form action="/upload/cgi-php/" method="post">
            <label for="name">Name:</label>
